<h2>ğŸŒ¿ Lista de Plantas Medicinales</h2>

<div class="filtros-container">
  <select [(ngModel)]="filtroRegion">
    <option value="">ğŸŒ Todas las regiones</option>
    <option *ngFor="let region of regionesUnicas" [value]="region">{{ region }}</option>
  </select>

  <select [(ngModel)]="ordenAlfabetico">
  <option value="">ğŸ”¤ Sin orden</option>
  <option value="asc">A-Z</option>
  <option value="desc">Z-A</option>
</select>


  <input
  type="text"
  [(ngModel)]="terminoBusqueda"
  placeholder="ğŸ” Buscar planta..."
  class="input-busqueda"
/>
</div>

<div class="grid">
  <div
    class="card"
    *ngFor="let planta of plantasFiltradas"

  >
    <a [routerLink]="['/plantas', planta.id]">
      <img
        *ngIf="planta.imagenUrl"
        [src]="planta.imagenUrl"
        alt="{{ planta.nombre }}"
      />
    </a>

    <h3>{{ planta.nombre }}</h3>

<div class="actions" *ngIf="(rol$ | async) === 'admin'">
  <a [routerLink]="['/plantas/editar', planta.id]">
    <button class="btn-editar">Editar</button>
  </a>
  <button
    *ngIf="planta.id"
    class="btn-eliminar"
    (click)="eliminarPlanta(planta.id)"
  >
    Eliminar
  </button>
</div>
  </div>
</div>
