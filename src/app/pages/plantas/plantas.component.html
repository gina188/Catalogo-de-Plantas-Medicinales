<div class="grid">
  <div class="card" *ngFor="let planta of plantas">
    <a [routerLink]="['/plantas', planta.id]">
      <img *ngIf="planta.imagenUrl" [src]="planta.imagenUrl" alt="{{ planta.nombre }}">
    </a>
    <h3>{{ planta.nombre }}</h3>
<div class="actions">
  <a [routerLink]="['/plantas/editar', planta.id]">
  <button class="btn-editar">Editar</button>
</a>

  <button *ngIf="planta.id" class="btn-eliminar" (click)="eliminarPlanta(planta.id)">Eliminar</button>
</div>

  </div>
</div>
